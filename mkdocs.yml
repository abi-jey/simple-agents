site_name: Simple Agents
site_description: A lightweight, dependency-free LLM agent framework with direct HTTP-based provider integration
site_author: abi-jey
site_url: https://abi-jey.github.io/simple-agents/
repo_name: abi-jey/simple-agents
repo_url: https://github.com/abi-jey/simple-agents

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - content.footnote.tooltips
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - abbr
  - admonition
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append:
        - docs/includes/abbreviations.md
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - Providers: guide/providers.md
      - Tools: guide/tools.md
      - Sessions: guide/sessions.md
      - Events: guide/events.md
      - Batch Processing: guide/batch.md
  - Examples:
      - Basic Agent: examples/basic-agent.md
      - Multi-Provider: examples/multi-provider.md
      - Tool Usage: examples/tool-usage.md
  - API Reference:
      - Agent: api/agent.md
      - Provider: api/provider.md
      - Types: api/types.md
      - Events: api/events.md
      - Session: api/session.md
      - Tools: api/tools.md
      - Batch: api/batch.md
  - Development:
      - Contributing: development/contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/abi-jey/simple-agents
